<ion-content>
  <ion-toolbar>
    <ion-title>Detalles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="candidato.imagen"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ candidato.nombre }}</h2>
            <p>{{ candidato.cargo }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-item>
          <div slot="end">
            <ion-img class="partido-img" [src]="candidato.partidoPolitico.imagen"></ion-img>
            <p class="partido-nombre">{{ candidato.partidoPolitico.nombre }}</p>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let propuesta of candidato.propuestas">
        <ion-item>
          <ion-label>
            <h2>{{ propuesta.tema }}</h2>
            <p>{{ propuesta.descripcion }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
